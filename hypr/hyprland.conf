####################
# Hyprland Config  #
####################

################
# Monitor setup# 
################

# === Monitor Setup ===
monitor = DP-1, 2560x1440@240, 0x0, 1, 
monitor = HDMI-A-1, 1920x1080@75, 2560x0, 1





# Autostart
exec-once = waybar &
exec-once = mako &
exec-once = mpvpaper DP-1 ~/Pictures/Wallpapers/ -- --loop=inf
exec-once = wl-paste --watch cliphist store &
exec-once = ~/.config/hypr/scripts/wallpapers.sh
# Input
input {
  kb_layout = us
  follow_mouse = 1
  touchpad {
    natural_scroll = true
  }
}

# General settings
general {
    # Border thickness
    border_size = 4

    # Active window border: gradient (neon green â†’ purple)
    col.active_border = rgba(00ff00ff) rgba(a020f0ff) 45deg

    # Inactive window border: subtle dark gray
    col.inactive_border = rgba(303030aa)

    # Keep borders on floating windows
    no_border_on_floating = false
}


# Decoration
decoration {
  rounding = 10

  blur {
    enabled = true
    size = 3
    passes = 2
    ignore_opacity = true
  }
}


# Animations
animations {
  enabled = yes
  bezier = easeInOutQuart, 0.77, 0, 0.175, 1
  animation = windows, 1, 7, easeInOutQuart
  animation = windowsOut, 1, 7, easeInOutQuart
  animation = border, 1, 10, easeInOutQuart
  animation = fade, 1, 7, easeInOutQuart
  animation = workspaces, 1, 6, easeInOutQuart
}

# Keybinds
bind = SUPER, RETURN, exec, kitty
bind = SUPER, D, exec, nwg-drawer
bind = SUPER, Q, killactive
bind = SUPER, E, exec, thunar
bind = SUPER, V, togglefloating
bind = SUPER, SPACE, fullscreen
bind = SUPER, Tab, cyclenext
bind = SUPER|SHIFT, C, exec, hyprctl reload
bind = SUPER, F, exec, thunar
bind = SUPER, B, exec, floorp
bind = SUPER, S, exec, steam
bind = SUPER, ESCAPE, exec, kitty --class btop-term -e btop
bind = SUPER SHIFT, left, movefocus, l
bind = SUPER SHIFT, right, movefocus, r
bind = SUPER SHIFT, up, movefocus, u
bind = SUPER SHIFT, down, movefocus, d
# Resize windows with SUPER + CTRL + Arrow keys
bind = SUPER CTRL, left, resizeactive, -20 0
bind = SUPER CTRL, right, resizeactive, 20 0
bind = SUPER CTRL, up, resizeactive, 0 -20
bind = SUPER CTRL, down, resizeactive, 0 20
# Smooth resizing with SUPER + CTRL + Arrow keys (holdable)
binde = SUPER CTRL, left, resizeactive, -8 0
binde = SUPER CTRL, right, resizeactive, 8 0
binde = SUPER CTRL, up, resizeactive, 0 -8
binde = SUPER CTRL, down, resizeactive, 0 8
# Diagonal smooth resize with SUPER + CTRL + ALT + Arrow keys
binde = SUPER CTRL ALT, left,  resizeactive, -8 -8   # shrink left & up
binde = SUPER CTRL ALT, right, resizeactive, 8 8     # grow right & down
binde = SUPER CTRL ALT, up,    resizeactive, -8 8    # shrink width, grow height
binde = SUPER CTRL ALT, down,  resizeactive, 8 -8    # grow width, shrink height

# Move window with class "btop-term" into scratchpad~
windowrulev2 = float, class:^btop-term$
windowrulev2 = size 1200 700, class:^btop-term$
windowrulev2 = move 50% 50%, class:^btop-term$



#mouse binds
binds {
  drag_threshold = 10  # Fire a drag event only after dragging for more than 10px
}
bindm = ALT, mouse:272, movewindow      # ALT + LMB: Move a window by dragging more than 10px.
bindc = ALT, mouse:272, togglefloating  # ALT + LMB: Floats a window by clicking

# Screenshots
bind = , Print, exec, grim -g "$(slurp)" - | swappy -f -

# Volume/media (uses wpctl + playerctl)
bindel = , XF86AudioRaiseVolume, exec, sh -c 'wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ && notify-send --replace-id=69 "Vol: $(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk "{print int(\$2*100)}")%"'
bindel = , XF86AudioLowerVolume, exec, sh -c 'wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && notify-send --replace-id=69 "Vol: $(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk "{print int(\$2*100)}")%"'
bindl = , XF86AudioMute, exec, sh -c 'wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && notify-send --replace-id=69 "Mute toggled"'

bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next


# Workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10
bind = SUPER, B, workspace, previous

# Move windows
bind = SUPER|SHIFT, 1, movetoworkspace, 1
bind = SUPER|SHIFT, 2, movetoworkspace, 2
bind = SUPER|SHIFT, 3, movetoworkspace, 3
bind = SUPER|SHIFT, 4, movetoworkspace, 4
bind = SUPER|SHIFT, 5, movetoworkspace, 5
bind = SUPER|SHIFT, 6, movetoworkspace, 6
bind = SUPER|SHIFT, 7, movetoworkspace, 7
bind = SUPER|SHIFT, 8, movetoworkspace, 8
bind = SUPER|SHIFT, 9, movetoworkspace, 9
bind = SUPER|SHIFT, 0, movetoworkspace, 10

# Exit Hyprland
bind = SUPER|SHIFT, Q, exit
